version: '3.8'

services:
  extraction-service:
    build: .
    container_name: customer-story-extraction
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - FETCH_TIMEOUT=${FETCH_TIMEOUT:-30000}
      - MAX_CONCURRENT_WORKERS=${MAX_CONCURRENT_WORKERS:-5}
      - STORAGE_PATH=/app/stories
      - DB_PATH=/app/data/stories.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - URLBOX_API_KEY=${URLBOX_API_KEY:-}
    volumes:
      - stories-data:/app/stories
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  stories-data:
  db-data:
